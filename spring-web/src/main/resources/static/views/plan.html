<div class="row">
   <div class="col s4">
	  <div class="scrollable collection">
        <a ng-click="detail(task.id)" class="collection-item" ng-repeat="task in selectedTasks">{{task.name}}</a>
      </div>
  </div>
  <div class="col s8">
	  <div class="scrollable collection">
		<span class="collection-item" ng-repeat="commit in selectedCommits">{{commit.message}}</span>
      </div>
  </div>
</div>
<div class="row">
   <div class="col s12">
	   <div class="card scrollable blue-grey darken-1">
           <div class="card-content white-text">
             <span class="card-title">Card Title</span>
             <p>I am a very simple card. I am good at containing small bits of information.
             I am convenient because I require little markup to use effectively.</p>
           </div>
       </div>
  </div>
</div>
